<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Strong Password Generator"> 
    <meta property="og:description" content="Free Strong Password Generator, You can use Without Registration" > 
    <meta property="og:image" content="https://i.ibb.co/zHN26wR/resized-image-4.png"> 
    <meta property="og:url"content="https://itdata.ge">

    <title>Password Generator</title>
</head>

<body>
<link rel="stylesheet" href="Style.css">
<script src="functions.js" defer></script>
    <br>
    <h2 class="title" id="title"> Strong Password Generator</h2>
    <br>
<div class="check">    
    <div class="length">
    <label for="passwordLength">Password Length:</label>
    </div>
    <div class="inlength">
    <input type="text" maxlength="2" size="4" id="passwordLength" value="12" min="1" max="20">
    </div>
</div>
    <br><br>
<div class="check">
    <div class="uppercaseCheckbox" onclick="toggleCheckbox(this)">
        <input type="checkbox" id="uppercaseCheckbox"/>
        Upper Case
    </div>
    <div class="lowercaseCheckbox" onclick="toggleCheckbox(this)">
        <input type="checkbox" id="lowercaseCheckbox"/>
        Lower Case
    </div>
    <div class="numericCheckbox" onclick="toggleCheckbox(this)">
        <input type="checkbox" id="numericCheckbox"/>
        Numbers
    </div>
    <div class="specialCheckbox" onclick="toggleCheckbox(this)">
        <input type="checkbox" id="specialCheckbox"/>
        Special
    </div>
</div>    
    <br><br>
<div id="buttondiv">
    <button onclick="generatePassword()">Generate Password</button>
</div>
<br>
<div id="result">
    <div class="h3">
    <h3>Generated Password: </h3>
    </div>
    <div  contentEditable="true" class="outputp">
    <span contentEditable="true" id="passwordOutput"></span>
    </div>
</div>
<br>
<div id="buttondiv">
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
</div>

</body>
</html>
